
<!doctype html><html lang="ko"><meta charset="utf-8"><title>Store</title>
<body>
  <h1>주문 페이지</h1>
  <button id="buy">테스트 주문 생성</button>
  <h2>계좌 정보</h2>
  <pre id="bank"></pre>
  <script src="/static/app/helpers.js"></script>
  <script>
    async function init(){
      const bank = await apiGet('/bank-info/public');
      document.getElementById('bank').textContent = JSON.stringify(bank,null,2);
    }
    init();
    document.getElementById('buy').onclick = async ()=>{
      await apiPost('/orders', { items:[{id:'coffee',name:'아메리카노',qty:1,price:3000}], total:3000, type:'매장' });
      alert('주문 생성됨');
    };
  </script>
</body></html>
