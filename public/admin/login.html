
<!doctype html><html lang="ko"><meta charset="utf-8"><title>Admin Login</title>
<body>
  <h1>관리자 로그인</h1>
  <form id="f">
    <input id="u" placeholder="ID" value="admin"><br>
    <input id="p" placeholder="PW" value="admin1234" type="password"><br>
    <button>로그인</button>
  </form>
  <script src="/static/admin/helpers.js"></script>
  <script>
    document.getElementById('f').addEventListener('submit', async (e)=>{
      e.preventDefault();
      try{
        const r=await apiPost('/api/admin/login',{username:u.value,password:p.value});
        if(r.ok) location.href='/admin';
      }catch(_){ alert('로그인 실패'); }
    });
  </script>
</body></html>
